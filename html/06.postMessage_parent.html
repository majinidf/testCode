  <script>
    const childIframe = document.querySelector('#child').contentWindow;
    const link = document.querySelector('.link');
    let tab_index = 0;
    const urls = [
    	'http://www.0.com',
    	'http://www.1.com',
    	'http://www.2.com',
    	'http://www.3.com'
    ];
    
    window.addEventListener('message', (e) => {
    	console.log(e)
    	
    	if(e.origin !== 'https://majinidf.github.io') return false;
    	
    	tab_index = e.data.index; console.log('1 typeof tab_index : ', typeof tab_index);
    	// tab_index = JSON.stringify(data);
    	//console.log(tab_index);
    	changeHref(tab_index);
    });
    
    const changeHref = (idx) => {
    	console.log('2 tab_index : ', tab_index);
    	link.setAttribute('href', urls[idx]);
    	link.textContent = urls[idx];
    }

  </script>
