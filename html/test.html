<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
</head>
<body>
  <button id="testfocus2">111</button>
  <button onclick="document.querySelector('#testfocus2').focus()">222</button>
  <button id="testfocus">333</button>
  <button onclick="setVoiceOverFocus(this,document.querySelector('#testfocus'))">444</button>
  <button>555</button>
  <script>
  function setVoiceOverFocus(el,element) {
    element.blur()
    el.setAttribute('aria-hidden',false)
    setTimeout(function(){
      el.removeAttribute('aria-hidden')
      element.focus()
    },100)
    var focusInterval = 10; // ms, time between function calls
    var focusTotalRepetitions = 10; // number of repetitions

    element.setAttribute('tabindex', '0');
    element.blur();

    var focusRepetitions = 0;
    var interval = window.setInterval(function() {
      element.focus();
      focusRepetitions++;
      if (focusRepetitions >= focusTotalRepetitions) {
        window.clearInterval(interval);
      }
    }, focusInterval);
  }
  </script>
  <style>
  button:focus{border:3px solid red;}
  </style>
</body>
</html>
