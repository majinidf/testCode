<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Testing a inputmode</title>
</head>
<body>
	<h1>Inputmode</h1>
	<div>
		<label for="no-inputmode">No inputmode</label><input type="number" name="" id="no-inputmode">
	</div>
	<div>
		<label for="has-inputmode">Has inputmode</label><input type="number" name="" id="has-inputmode" inputmode="numeric">
	</div>
</body>
</html>
